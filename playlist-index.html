<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>VideoJS Playlist demo</title>

<link href="css/video-js.css" rel="stylesheet" type="text/css">
<link href="css/videojs-playlist-ui.vertical.css" rel="stylesheet">
<link href="css/video-js.index.css" rel="stylesheet" type="text/css">
<link href="css/video-js-style.css" rel="stylesheet" type="text/css">

<body>
<script src="js/video.js"></script>
<script src="js/videojs-playlist.js"></script>
<script src="js/videojs-playlist-ui.js"></script>

<div class="main-preview-player">
<video  class="video-js  vjs-fluid vjs-theme-sea "  
    id="id-playlist-demo-id"
    controls preload="auto"
    width="464" 
    height="848"
    data-setup='{ "playbackRates": [1, 1.5, 2, 2.5, 3]  }'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

    <div class="playlist-container  preview-player-dimensions vjs-fluid">
        <ol class="vjs-playlist"></ol>
    </div>
